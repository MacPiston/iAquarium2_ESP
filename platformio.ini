[env:firebeetle32]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = Adafruit SSD1306, OneWire, DallasTemperature, Wire, SPI, Adafruit BusIO, Firebase ESP32 Client, ESP Async WebServer
upload_protocol = esp-prog
debug_tool = esp-prog
;upload_port = 192.168.50.81